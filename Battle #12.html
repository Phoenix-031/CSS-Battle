<div><span></span><span></span></div>
<style>
  body{
    background:#F5D6B4;
  }
  *{
    box-sizing:border-box;
  }
  div{
   width:100px;
   height:50px;
   border:20px solid #D86F45;
   border-radius:110px 110px 0 0;
   border-bottom:0;
   position:absolute;
   left:50%;
   top:50%;
   transform:translate(-50%,-100%);
  }
  span{
    background:#F5D6B4;
    width:100px;
    height:100px;
    border:20px solid #D86F45;
    border-radius:0 0 110px 110px;
    position:absolute;
    top:calc(50% +50px);
    border-top:0;
  }
  
  span:nth-child(1){
    left:0;
    transform:translate(-100%,0)
  }
  span:nth-child(2){
    right:0;
  }
</style>
